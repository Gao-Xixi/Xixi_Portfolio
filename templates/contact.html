{% extends 'base.html' %}
{% block content %}

<div class ="container justify-content-center" style="margin:8%;">
<h2 style="color: #dce2f0;font-family: 'Comic Sans MS' "><i class="far fa-envelope"></i>  Contact Me</h2>


<form method="post" >
    {% csrf_token %}
       <div class="form-group col-md-5">
          <label for="inputName" style="color: #dce2f0;font-family: 'Comic Sans MS' ">Name</label>
          <input type="text" class="form-control" id="inputName" name="name">
        </div>

      <div class="form-group col-md-5">
        <label for="inputEmail4" style="color: #dce2f0;font-family: 'Comic Sans MS' ">Email</label>
        <input type="email" class="form-control" id="inputEmail4"  name="email">
      </div>
      <div class="form-group col-md-5">
        <label for="inputSubject" style="color: #dce2f0;font-family: 'Comic Sans MS' ">Subject</label>
        <input type="text" class="form-control" id="inputSubject" name="subject">
      </div>
      <div class="form-group col-md-5">
        <label for="nputMessage" style="color: #dce2f0;font-family: 'Comic Sans MS' ">Message</label>
        <textarea class="form-control" id="nputMessage" rows="3" name="message"></textarea>
      </div>
    <br>
      <input type="submit" class="btn btn-warning" value="Submit">
</form>
</div>


{% endblock %}
